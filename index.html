<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NU Maps</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet" />
    <script src="js/jquery-1.5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- ホーム画面に表示されるアプリ名 -->
    <meta name="apple-mobile-web-app-title" content="NU-Maps" />
    <!-- ホーム画面に表示されるアプリアイコン -->
    <link rel="apple-touch-icon" href="images/img.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body class="indexbody">
    <div id="labelCode_1" tabindex="-1" value="000"></div>
    <div class="displaylogo">
      <img class="logo" src="images/logo_mark_circle.png" width="256.375px;" height="315px;" style="margin-top:15px;margin-bottom:7px;"/>
    </div>
    <div class="intro_script">
      <div id="label6">名古屋大学の建物や教室の場所を</div>
      <div id="label7">簡単に検索できる名大公式アプリ</div>
    </div>
    <div class="frame">
      <div style="color: #fff">
        <a onClick="alert1();" style="border-color: #fff; border-radius: 10px;" class="start_btn"id="label-1"> 名大IDでログイン(実装予定) </a>
      </div>
      <div>
        <div id="label2">もしくは</div>
      </div>
      <div style="color: #fff">
        <a onClick="JavaScript:button_click_monitor ();" style="border-color: #fff; border-radius: 10px;" class="start_btn" id="label-3"> ログインなしで利用 </a>
      </div>
      <div>
        <div id="label4" style="margin-left: 92px; margin-top: 5px;"></div>
      </div>
    </div>
    <div class="change_lang">
      <div onClick="JavaScript:testSelect();"><img src="images/language.png" height="25px"width="25px;"> <div id="label8" style="margin-top:-25px;margin-left:29px;">English</div></div>
    </div>
  </body>
  <footer style="height: 80px"></footer>

</html>
